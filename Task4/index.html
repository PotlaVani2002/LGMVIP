<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body class="b1">
    <section> 
        <div class="container">
            <div class="content" id="content">Calculator</div>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="btn">A/C</div>
                <div class="btn">DEL</div>
                <div class="btn">/</div>
                <div class="btn">*</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">%</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    </section>




    <script src="./index.js"></script>
</body>
</html>
